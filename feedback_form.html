<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="contact-container">
    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST" class="contact-left">
      <div class="contact-left-title">
        <h2>Get in touch</h2>
        <hr>
      </div>
      <input type="hidden" name="access_key" value="9c650b18-6ec6-4e54-bd6f-bfce648b7271">
      <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
      <input type="email" name="email" placeholder="Your Email" class="contact-input" required>
      <textarea name="message" placeholder="Your Message" class="contact-input" required></textarea>
      <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
      
      <button type="button" class="return-btn" onclick="returnToMainPage()">Return to Main Page</button>
    </form>

    <div class="contact-right">
      <img src="assets/right_img.png" alt="">
    </div>
  </div>

  <script>
    function returnToMainPage() {
      
      window.location.href = 'index.html';
    }

    // Add event listener to reset the form after submission
    //  document.getElementById("contactForm").addEventListener("submit", function(event) {
      // Prevent the default form submission behavior
      //  event.preventDefault();

      // Reset the form
       // this.reset();
    //  });
  </script>
</body>
</html>
